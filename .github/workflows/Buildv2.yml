name: Build Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu \
          gcc-arm-linux-gnueabi \
          bc bison flex libssl-dev make python3

    - name: Download clang
      run: |
        mkdir clang
        cd clang
        wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r547379.tar.gz
        tar -xf clang-r547379.tar.gz
        cd ..

    - name: Build kernel
      run: |
        export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
        cd kernel/lisa
        make O=out ARCH=arm64 defconfig
        make -j$(nproc) O=out ARCH=arm64 \
          CC=clang \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          CROSS_COMPILE=aarch64-linux-gnu- \
          CROSS_COMPILE_ARM32=arm-linux-gnueabi-
        cp out/arch/arm64/boot/Image.gz-dtb $GITHUB_WORKSPACE/AnyKernel3/

    - name: Upload kernel
      uses: actions/upload-artifact@v4
      with:
        name: lisa-kernel
        path: AnyKernel3/*
        
